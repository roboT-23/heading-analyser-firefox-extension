<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        .accordion {
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            transition: 0.4s;
            background-color: #f1f1f1;
            margin-bottom: 5px;
        }
        .active, .accordion:hover {
            background-color: #ccc;
        }
        .panel {
            padding: 0 10px;
            display: none;
            background-color: white;
            overflow: hidden;
        }
    </style>
</head>
<body>
<h2>Headings on this page:</h2>

<div id="accordion"></div>

<hr>
<h2>Summary:</h2>
<div id="summary"></div>

<script src="popup.js"></script>
</body>
</html>
